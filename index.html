<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projet d'interaction de carte (LeafletJs package) en fonction de deux choix de lieu via deux checkboxs pour l'entreprise SpreadSheep">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js">
    <title>SpreadSheep Map Project</title>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-4">
                    <div class="form-check" v-for="layer in layers" :key="layer.id"> 
                        <!---Form check formulaire pour les radiobox et checkbox fournis par bootstrap,
                         v-for : For fournis pour vue.js en déclarant layer pour le boucler sur layers de la vue déclaré, clé : layer.id-->
                         <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" v-model="layer.active" @change="layerChanged(layer.id, layer.active)"/> 
                            <!--Form Check Input est une checkbox, on bind layer.active sur v.model
                            (utilisables essentiellement sur les checkboxes)-->
                             <span>{{ layer.name }}</span>
                        </label>     
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                    <div id="map" class="map">

                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script> 
    <script src="js/app.js"></script>
</body>
</html>
